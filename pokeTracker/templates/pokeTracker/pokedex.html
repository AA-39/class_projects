{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTracker Login</title>
    <style>
        .custom-checkbox {
            display: none;
        }

        .custom-checkbox-label {
            display: inline-block;
            width: 143px; 
            height: 143px; 
            border: 10px black solid;
            cursor: pointer;
            background-size: cover;
        }

        {% for i in image_numbers %}
        #checkbox{{ i }}:checked + .custom-checkbox-label {
            background-image: url('{% static "sprites/" %}{{ i }}-2.png');
        }

        #checkbox{{ i }} + .custom-checkbox-label {
            background-image: url('{% static "sprites/" %}{{ i }}-1.png');
        }
        {% endfor %}
    </style>
</head>
<body>

<p>Welcome to the pokedex page of my final project! Stay tuned for updates!</p>

{% for i in image_numbers %}
    <input type="checkbox" class="custom-checkbox" id="checkbox{{ i }}">
    <label for="checkbox{{ i }}" class="custom-checkbox-label"></label>
{% endfor %}

</body>
</html>
