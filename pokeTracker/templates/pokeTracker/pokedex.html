{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTracker Login</title>
    <style>
        .custom-checkbox {
          display: none;
        }
    
        .custom-checkbox-label {
          display: inline-block;
          width: 50px; 
          height: 50px; 
          background-image: url('{% static "sprites/1-1.png" %}');
          background-size: cover;
          cursor: pointer;
        }
    
        .custom-checkbox:checked + .custom-checkbox-label {
            background-image: url('{% static "sprites/1-2.png" %}');
        }
      </style>
    </head>
    <body>
    
    <input type="checkbox" class="custom-checkbox" id="checkbox1">
    <label for="checkbox1" class="custom-checkbox-label"></label>
   <p>Welcome to the pokedex page of my final project! Stay tuned for updates!</p>

</body>
</html>
