{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTracker Login</title>
    <style>

        .custom-checkbox {
            display: none;
        }

        .custom-checkbox-label {
            display: inline-block;
            width: 143px; 
            height: 143px; 
            cursor: pointer;
            border: 8px solid #03fc7f;
            outline: 2px solid black;
            background-size: cover;
        }

        {% for i in image_numbers %}
        #checkbox{{ i }}:checked + .custom-checkbox-label {
            background-image: url('{% static "sprites/" %}{{ i }}-3.png');
            filter: grayscale(0%) brightness(100%);
        }

        #checkbox{{ i }} + .custom-checkbox-label {
            background-image: url('{% static "sprites/" %}{{ i }}-3.png');
            filter: grayscale(100%) brightness(0%);
        }
        {% endfor %}
    </style>
</head>
<body>

<p>Welcome to the shiny pokedex page of my final project! Stay tuned for updates!</p>

{% for i in image_numbers %}
    <input type="checkbox" class="custom-checkbox" id="checkbox{{ i }}">
    <label for="checkbox{{ i }}" class="custom-checkbox-label"></label>
{% endfor %}

</body>
</html>
